name: CI
on: [push]
jobs:
  ci:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v1.4.4
      with:
        version: 16.12.0
    # Needed as self-hosted runners don't come with yarn
    - name: Install Yarn
      run: npm install -g yarn
    # Use actions-cache for yarn caching.
    # We can't use `cache:yarn` on `actions/setup-node` as yarn may not be installed at that point
    - name: Get yarn cache directory
      id: yarn-cache-get-dir
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v2
      id: yarn-cache
      name: Restore yarn cache
      with:
        path: ${{ steps.yarn-cache-get-dir.outputs.dir }}
        key: ${{ runner.os }}-node${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node${{ matrix.node-version }}-yarn-
    - name: Install dependencies
      run: yarn
    - name: Lint ğŸ’…
      run: yarn lint
    - name: Run tests ğŸ‘©ğŸ»â€ğŸ”¬
      run: yarn test
      env:
        CI: true
    - name: Type check âŒ¨ï¸
      run: yarn type-check
      env:
        CI: true
