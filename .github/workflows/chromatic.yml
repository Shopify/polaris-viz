name: Chromatic
on: pull_request
jobs:
  chromatic:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    continue-on-error: true
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.12.0
          cache: 'yarn'
      - name: Install and Build üîß
        run: yarn
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        id: chromatic
        # Chromatic GitHub Action options
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # üëá Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: 'main'
          exitZeroOnChanges: false
          exitOnceUploaded: true
          buildScriptName: build-storybook:chromatic
      - name: Add Chromatic link to PR
        uses: unsplash/comment-on-pr@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: "Chromatic Storybook: [${{ steps.chromatic.outputs.storybookUrl }}](${{ steps.chromatic.outputs.storybookUrl }})"
